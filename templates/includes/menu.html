<div id="fh5co-offcanvass">
  <a href="#" class="fh5co-offcanvass-close js-fh5co-offcanvass-close">Menu <i class="icon-cross"></i></a>
  
  <div class="auth-block">
    {% if user.is_authenticated %}
      <a href="{% url 'accounts:profile' %}">
      <div class="user-info">
        <img src="{{ user.profile_image.url|default:'/static/images/no-avatar.png' }}" 
             alt="Profile" 
             class="profile-img">
        <span class="username">{{ user.username }}</span>
      </div>
      </a>
      <form action="{% url 'logout' %}" method="post" class="logout-form">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-sm">Logout</button>
      </form>
    {% else %}
      <div class="auth-buttons">
        <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Login</a>
        <a href="{% url 'accounts:register' %}" class="btn btn-primary btn-sm">Register</a>
      </div>
    {% endif %}
  </div>

  <h1 class="fh5co-logo"><a class="navbar-brand" href="#">Editorial-Hub</a></h1>
  <ul>
    <li class="active">
      <a href="{% url 'news:index' %}">Home</a>
    </li>
    <li>
      <a href="{% url 'news:my_news' %}">My News</a>
    </li>
    <li>
      <a href="{% url 'news:topic-list' %}">Topics</a>
    </li>
  </ul>
  <h3 class="fh5co-lead">Connect with us</h3>
  <p class="fh5co-social-icons">
    <a href="#"><i class="icon-twitter"></i></a>
    <a href="#"><i class="icon-facebook"></i></a>
    <a href="#"><i class="icon-instagram"></i></a>
    <a href="#"><i class="icon-dribbble"></i></a>
    <a href="#"><i class="icon-youtube"></i></a>
  </p>
</div>
