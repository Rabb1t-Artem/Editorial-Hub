{% extends 'base.html' %}

{% block content %}
<div style="text-align: left; margin-bottom: 20px;">
    <a href="{% url 'news:topic-update' topic.pk %}" class="btn btn-primary">
        <i class="icon-plus"></i> Змінити назву теми
    </a>
</div>
{% for newspaper in topic.newspapers.all %}
<div class="item" onclick="window.location.href='{% url 'news:newspaper' newspaper.pk %}'">
    <div class="animate-box">
        <img src="{{ newspaper.image.url }}" alt="Editorial Hub Image" />
        <div class="fh5co-desc">{{ newspaper.title }}</div>
    </div>
</div>
{% endfor %}

{% endblock %}
