{% extends 'base.html' %}
{% load static %}

{% block title %}My News{% endblock %}

{% block content %}
<div class="fh5co-narrow-content animate-box" data-animate-effect="fadeInLeft">
    <div style="text-align: left; margin-bottom: 20px;">
        <a href="{% url 'news:create' %}" class="btn btn-primary">
            <i class="icon-plus"></i> Create New Article
        </a>
    </div>
    
    <div class="search-form" style="max-width: 300px; margin: 0 auto 20px;">
        <form method="get">
            <input type="text" 
                   name="q" 
                   class="form-control" 
                   placeholder="Пошук в моїх статтях..." 
                   value="{{ request.GET.q }}">
        </form>
    </div>
</div>

{% for newspaper in news_list %}
<div class="item" onclick="window.location.href='{% url 'news:newspaper' newspaper.pk %}'">
    <div class="animate-box">
        <img src="{{ newspaper.image.url }}" alt="Editorial Hub Image" />
        <div class="fh5co-desc">{{ newspaper.title }}</div>
    </div>
</div>
{% endfor %}
{% endblock %}
